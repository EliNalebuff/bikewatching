<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching in Bostom!</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="site-header">
        <h1>Ride the Data: Boston’s Bluebikes</h1>
        <p>Discover how bike traffic flows hour by hour across Boston and Cambridge — visualized using real March 2024 Bluebike ride data.</p>
      </header>


    <div class="time-filter">
      <label>
        Explore Traffic Throughout the Day:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
      </label>
      <div class="time-display">
        <time id="selected-time">
          <span class="time-label">Showing traffic ±30 min of:</span>
          <span class="time-value"></span>
        </time>
        <em id="any-time">(Daily Aggregate)</em>
      </div>
    </div>

    <div id="map">
      <svg></svg>
    </div>

    <div class="legend-2">
        <span class="legend-title">LEGEND:</span>
        <div class="legend-item">
          <span class="swatch" style="--departure-ratio: 1;"></span>
          <span>More departures</span>
        </div>
        <div class="legend-item">
          <span class="swatch" style="--departure-ratio: 0.5;"></span>
          <span>Balanced</span>
        </div>
        <div class="legend-item">
          <span class="swatch" style="--departure-ratio: 0;"></span>
          <span>More arrivals</span>
        </div>
      </div>

    <script type="module" src="map.js"></script>
  </body>
</html>
