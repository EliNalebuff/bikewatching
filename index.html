<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🚴🏼‍♀️ Bikewatching</title>
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header style="display: flex; gap: 1em; align-items: baseline;">
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <label style="margin-left: auto;">
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #777;">(any time)</em>
      </label>
    </header>

    <p>An interactive map of Boston/Cambridge bike traffic, built with Mapbox + D3.</p>

    <div id="map">
      <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>

    <!-- Load the script AFTER all HTML content -->
    <script type="module" src="map.js"></script>
  </body>
</html>
