<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>🚴🏼‍♀️ Bikewatching</title>
        <!-- Mapbox GL JS CSS -->
        <link
          href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="map.css" />
        <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
        <!-- Map script -->
        <script src="map.js" type="module"></script>
      </head>
  <body>
    
<header>
  <h1>🚴🏼‍♀️ Bikewatching</h1>
  <label style="margin-left: auto;">
    Filter by time:
    <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
    <time id="selected-time" style="display: block;"></time>
    <em id="any-time" style="display: block; color: gray;">(any time)</em>
  </label>
</header>

    <p>An interactive map of Boston/Cambridge bike traffic, built with Mapbox + D3.</p>
    <div id="map">
  <svg></svg>
</div>
  </body>
</html>
